<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StagEureka</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/abdb6c54cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/theme.js"></script>

</head>

<body>
    <header>
        <div id="header-div">
            <div id="header-logo-div">
                <img src="images/logo_complet_clair_compresse.jpg" alt="Logo StagEureka" class="logo" id="logo-light"
                    hidden>
                <img src="images/logo_complet_sombre_compresse.jpg" alt="Logo StagEureka" class="logo" id="logo-dark"
                    hidden>
            </div>

            <div id="header-button-div">
                <a href="connexion.html">
                    <button class="header-button">Connexion</button>
                </a>

                <span></span>

                <div id="div-switch">
                    <label class="switch">
                        <input type="checkbox" id="checkbox-theme">
                        <div class="slider"></div>
                        <div class="slider-carte">
                            <div class="slider-carte-face slider-carte-gauche"></div>
                            <div class="slider-carte-face slider-carte-droite"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div>
            <nav>
                <ul>
                    <li id="nav-accueil"><a href="accueil.html">Accueil</a></li>
                    <li id="nav-offres"><a href="offres.html">Offres</a></li>
                    <li id="nav-entreprises"><a href="entreprises.html">Entreprises</a></li>
                    <li id="nav-etudiants"><a href="etudiants.html">Étudiants</a></li>
                    <li id="nav-contact"><a href="infos_legales.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <!-- Surbrillance d'un des boutons de navigation en fonction de la page actuelle -->
        <script>document.getElementById("nav-offres").classList.add("nav-selected");</script>
    </header>
    
    <main>
        <button name="fleche-retour" id="fleche-retour" value="fleche-retour"><i class="fa-solid fa-arrow-left fa-3x" ></i></button>

        <h1 class="creation-offre">Création d'une offre</h1>
        <fieldset class="rectangle-gris">
            <div class="ligne1">
                <div class="colonne1">
                    <div class="titre">
                        <label for="titre">Titre de l'annonce :</label><br>
                        <input class="case-titre" type="text" name="titre" id="titre" required><br><br>
                    </div>

                    <div class="entreprise">
                        <label for="entreprise">Nom de l'entreprise :</label><br>
                        <input class="case-nom-ent" type="text" name="entreprise" id="entreprise" required><br><br>
                    </div>

                    <div class="localisation">
                        <label for="localisation">Localisation :</label><br>
                        <input class="case-localisation" type="text" name="localisation" id="localisation" required><br><br>
                    </div>

                    <div class="duree-remuneration">
                        <div class="duree">
                            <label for="duree">Durée (mois) :</label><br>
                            <input class="case-duree" type="text" name="duree" id="duree" required><br><br>
                        </div>
        
                        <div class="remuneration">
                            <label for="remuneration">Remunération (€/mois) :</label><br>
                            <input class="case-remuneration" type="text" name="remuneration" id="remuneration" required><br><br>
                        </div>
                    </div>
                </div>

                <div class="colonne2">
                    <label for="categories">Catégories :</label><br>
                    <div class="categories">
                        <input class="case-gene" type="submit" id="gene" value="GENE"><br><br>
                        <input class="case-info" type="submit" id="info" value="INFO"><br><br>
                        <input class="case-btp" type="submit" id="btp" value="BTP"><br><br>
                        <input class="case-s3e" type="submit" id="s3e" value="S3E"><br><br>
                    </div>

                    <div class="place"><br>
                        <label for="place">Places disponibles :</label>
                        <input class="case-place" type="text" name="place" id="place" required><br><br>
                    </div>

                    <div class="url">
                        <label for="URL">URL de l'image :</label><br>
                        <input class="case-url" type="text" name="URL" id="URL" required><br><br>
                    </div>

                    <div class="competences">
                        <label for="competences">Compétences attendues :</label><br>
                        <textarea class="case-competence" type="text" name="competences" id="competences" cols="37" rows="2"></textarea><br><br>
                    </div>
                </div>
                <div class="colonne3">
                    <fieldset class="espace-image"></fieldset>
                </div>
            </div>
            <div class="description">
                <label for="description">Description :</label><br>
                <textarea class="case-description" name="description" id="description" cols="50" rows="10"></textarea><br><br>
            </div>

        </fieldset>

        <br>
        <div class="btn-offre">
            <input class="btn-creation-offre" type="submit" value="Créer une offre">
        </div>
    </main>

    <footer>
        <a href="infos_legales.html">
            Informations légales
        </a>
    </footer>
</body>

</html>
