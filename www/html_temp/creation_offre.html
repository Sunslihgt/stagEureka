<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StagEureka</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/abdb6c54cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/theme.js"></script>
    <script src="js/image_entreprise_creation.js"></script>

</head>

<body>
    <header>
        <div id="header-div">
            <div id="header-logo-div">
                <img src="images/logo_complet_clair_compresse.jpg" alt="Logo StagEureka" class="logo" id="logo-light"
                    hidden>
                <img src="images/logo_complet_sombre_compresse.jpg" alt="Logo StagEureka" class="logo" id="logo-dark"
                    hidden>
            </div>

            <div id="header-button-div">
                <a href="connexion.html">
                    <button class="header-button">Connexion</button>
                </a>

                <span></span>

                <div id="div-switch">
                    <label class="switch">
                        <input type="checkbox" id="checkbox-theme">
                        <div class="slider"></div>
                        <div class="slider-carte">
                            <div class="slider-carte-face slider-carte-gauche"></div>
                            <div class="slider-carte-face slider-carte-droite"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div>
            <nav>
                <ul>
                    <li id="nav-accueil"><a href="accueil.html">Accueil</a></li>
                    <li id="nav-offres"><a href="offres.html">Offres</a></li>
                    <li id="nav-entreprises"><a href="entreprises.html">Entreprises</a></li>
                    <li id="nav-etudiants"><a href="etudiants.html">Étudiants</a></li>
                    <li id="nav-contact"><a href="infos_legales.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <!-- Surbrillance d'un des boutons de navigation en fonction de la page actuelle -->
        <script>document.getElementById("nav-offres").classList.add("nav-selected");</script>
    </header>
    
    <main>
        <button name="fleche-retour" id="fleche-retour" value="fleche-retour"><i class="fa-solid fa-arrow-left fa-3x" ></i></button>

        <div class="conteneur-creation-offre">
            <form action="" method="get">
                <h1>Création d'une offre</h1>
                <fieldset class="rectangle-gris">
                
                <div class="ligne">
                    <div class="colonne">
                        <div>
                            <label for="titre">Titre de l'annonce :</label><br>
                            <input class="case-standard" type="text" name="titre" id="titre" required><br><br>
                        </div>
                        
                        <div>
                            <label for="entreprise">Nom de l'entreprise :</label><br>
                            <input class="case-standard" type="text" name="entreprise" id="entreprise" required><br><br>
                        </div>

                        <div>
                            <label for="localisation">Localisation :</label><br>
                            <input class="case-standard" type="text" name="localisation" id="localisation" required><br><br>
                        </div>
                        
                        <div class="div-label-input-horizontal">
                            <label for="duree">Durée (mois) :</label>
                            <input class="case-court" type="text" name="duree" id="duree" required>
                        </div>
        
                        <div class="div-label-input-horizontal">
                            <label for="remuneration">Remunération (€/mois) :</label>
                            <input class="case-court" type="text" name="remuneration" id="remuneration" required>
                        </div>
                    </div>

                    <div class="colonne">
                        <label for="categories">Catégories :</label>
                        <div class="categories">
                            <input type="radio" name="mineure-offre" class="case-mineure accessibilite-invisible" id="gene" value="GENE" required checked>
                            <label class="label-mineure label-gene" for="gene">GENE</label>
                            
                            <input type="radio" name="mineure-offre" class="case-mineure accessibilite-invisible" id="info" value="INFO" required>
                            <label class="label-mineure label-info" for="info">INFO</label>
                            
                            <input type="radio" name="mineure-offre" class="case-mineure accessibilite-invisible" id="btp" value="BTP" required>
                            <label class="label-mineure label-btp" for="btp">BTP</label>
                            
                            <input type="radio" name="mineure-offre" class="case-mineure accessibilite-invisible" id="s3e" value="S3E" required>
                            <label class="label-mineure label-s3e" for="s3e">S3E</label>
                        </div>

                        <div class="place div-label-input-horizontal">
                            <label for="place">Places disponibles :</label>
                            <input class="case-court" type="text" name="place" id="place" required>
                        </div>

                        <div class="url">
                            <label for="URL">URL de l'image :</label><br>
                            <input type="text" name="URL" class="case-standard" id="url-image" required><br><br>
                        </div>

                        <div class="competences">
                            <label for="competences">Compétences attendues :</label><br>
                            <textarea class="case-standard" type="text" name="competences" id="competences" rows="3"></textarea><br><br>
                        </div>
                    </div>

                    <div class="colonne">
                        <fieldset id="espace-image-offre">
                            <img id="image-offre" alt="Image de l'offre" hidden>
                        </fieldset>
                    </div>
                </div>

                <div class="description">
                    <label for="description">Description :</label>
                    <textarea class="case-description" name="description" id="description" rows="25"></textarea><br><br>
                </div>
            </fieldset>

            <div class="conteneur-bouton-principal">
                <input class="bouton-principal" type="submit" value="Créer une offre">
            </div>
        </form>
        </div>
    </main>

    <footer>
        <a href="infos_legales.html">
            Informations légales
        </a>
    </footer>
</body>

</html>
