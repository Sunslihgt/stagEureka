<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StagEureka</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div id="header-div">
            <section>
                <img src="images/logo_complet.jpg" alt="Logo StagEureka" id="logo">
            </section>
            <section>
                <button class="header-button">Connexion</button>
                <button class="header-button">Thème</button>
            </section>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="accueil.html">Accueil</a></li>
                    <li><a href="offres.html">Offres</a></li>
                    <li><a href="entreprises.html">Entreprises</a></li>
                    <li><a href="etudiants.html">Étudiants</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <h1 class="Creation_offre">Création d'une offre</h1>
    <fieldset class="rectangle-gris">
        <div class="ligne1">
            <div class="colonne1">
                <div class="titre">
                    <label for="Titre">Titre de l'annonce :</label><br>
                    <input class="case_titre" type="text" name="Titre" id="Titre" required><br><br>
                </div>

                <div class="entreprise">
                    <label for="Entreprise">Nom de l'entreprise :</label><br>
                    <input class="case_nom_ent" type="text" name="Entreprise" id="Entreprise" required><br><br>
                </div>

                <div class="localisation">
                    <label for="Localisation">Localisation :</label><br>
                    <input class="case_localisation" type="text" name="Localisation" id="Localisation" required><br><br>
                </div>

                <div class="duree_remuneration">
                    <div class="duree">
                        <label for="Duree">Durée (mois) :</label><br>
                        <input class="case_duree" type="text" name="Duree" id="Duree" required><br><br>
                    </div>
    
                    <div class="remuneration">
                        <label for="Remuneration">Remunération (€/mois) :</label><br>
                        <input class="case_remuneration" type="text" name="Remuneration" id="Remuneration" required><br><br>
                    </div>
                </div>
            </div>

            <div class="colonne2">
                <label for="Categories">Catégories :</label><br>
                <div class="categories">
                    <input class="case_gene" type="submit" id="gene" value="GENE"><br><br>
                    <input class="case_info" type="submit" id="info" value="INFO"><br><br>
                    <input class="case_btp" type="submit" id="btp" value="BTP"><br><br>
                    <input class="case_s3e" type="submit" id="s3e" value="S3E"><br><br>
                </div>

                <div class="place"><br>
                    <label for="Place">Places disponibles :</label>
                    <input class="case_place" type="text" name="Place" id="Place" required><br><br>
                </div>

                <div class="url">
                    <label for="URL">URL de l'image :</label><br>
                    <input class="case_url" type="text" name="URL" id="URL" required><br><br>
                </div>

                <div class="competences">
                    <label for="Competences">Compétences attendues :</label><br>
                    <textarea class="case_competence" type="text" name="Competences" id="Competences" cols="37" rows="2"></textarea><br><br>
                </div>
            </div>
            <div class="colonne3">
                <fieldset class="espace_image"></fieldset>
            </div>
        </div>
        <div class="description">
            <label for="Description">Description :</label><br>
            <textarea class="case_description" name="Description" id="Description" cols="50" rows="10"></textarea><br><br>
        </div>

    </fieldset>

    <br>
    <div class="btn_offre">
        <input class="Btn_creation_offre" type="submit" value="Créer une offre">
    </div>
    </br>

</body>

</html>
