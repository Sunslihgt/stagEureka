<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel, Killian, Adélie">
    <meta name="description" content="Liste des pilotes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StagEureka</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/StagEureka-logo_200x200.jpg" type="image/jpeg">
    <script src="https://kit.fontawesome.com/abdb6c54cc.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main-affichage">
        <div class="block-recherche" id="block-recherche-pilotes">
            <div class="barres-recherche">
                <div class="element-recherche" id="pilote-recherche">
                    <p>Nom du pilote :</p>
                    <input type="text" placeholder="Recherche via le nom" class="boite-recherche">
                </div>
                <div class="element-recherche" id="localisation-recherche">
                    <p>Prénom du pilote :</p>
                    <input type="text" placeholder="Recherche via le prénom" class="boite-recherche">
                </div>
            </div>

            <button class="bouton-filtrage">Filtrer</button>
        </div>

        <div class="affichage-cartes">
            <div class="haut-page">
                <h1 id="haut-h1">Liste des Pilotes</h1>
                <button id="haut-bouton">Ajouter un Pilote</button>
            </div>

            <div id="selection-pilote">
                <div class="carte" id="1">
                    <div class="info-carte">
                        <div class="element-carte">
                            <p class="element-carte-titre">Nom du pilote</p>
                            <p class="element-carte-valeur">AAAAA</p>
                        </div>
                        <div class="element-carte">
                            <p class="element-carte-titre">Prénom du pilote</p>
                            <p class="element-carte-valeur">Bbbbb</p>
                        </div>
                        <div class="element-carte">
                            <p class="element-carte-titre">Classes</p>
                            <p class="element-carte-valeur">Ccccc</p>
                        </div>

                        <div class="boutons-carte">
                            <button class="bouton-carte bouton-modification"><i
                                    class="fa-solid fa-pen"></i></button>
                            <span></span>
                            <button class="bouton-carte bouton-suppression"><i
                                    class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>

                <div class="navigation-cartes">
                    <div class="nav-cartes" id="nav-pilotes">
                        <button class="bouton-nav bouton-minimum"><i class="fa-solid fa-angles-left"></i></button>
                        <button class="bouton-nav bouton-precedent"><i class="fa-solid fa-angle-left"></i></button>
                        <button class="bouton-nav bouton-numero-precedent">1</button>
                        <button class="bouton-nav bouton-numero-actuel">2</button>
                        <button class="bouton-nav bouton-numero-suivant">99</button>
                        <button class="bouton-nav bouton-suivant"><i class="fa-solid fa-angle-right"></i></button>
                        <button class="bouton-nav bouton-extremum"><i class="fa-solid fa-angles-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
