<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de création d'entreprise du site StagEureka">
    <title>Création entreprise - StagEureka</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/abdb6c54cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/theme.js"></script>
</head>

<body>
    <header>
        <div id="header-div">
            <div id="header-logo-div">
                <img src="images/logo_complet_clair_compresse.jpg" alt="Logo StagEureka" class="logo" id="logo-light" hidden>
                <img src="images/logo_complet_sombre_compresse.jpg" alt="Logo StagEureka" class="logo" id="logo-dark" hidden>
            </div>

            <div id="header-button-div">
                <a href="connexion.html">
                    <button class="header-button">Connexion</button>
                </a>

                <span></span>

                <div id="div-switch">
                    <label class="switch">
                        <input type="checkbox" id="checkbox-theme">
                        <div class="slider"></div>
                        <div class="slider-carte">
                            <div class="slider-carte-face slider-carte-gauche"></div>
                            <div class="slider-carte-face slider-carte-droite"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div>
            <nav>
                <ul>
                    <li id="nav-accueil"><a href="accueil.html">Accueil</a></li>
                    <li id="nav-offres"><a href="liste_offres.html">Offres</a></li>
                    <li id="nav-entreprises"><a href="entreprises.html">Entreprises</a></li>
                    <li id="nav-etudiants"><a href="liste_etudiants.html">Étudiants</a></li>
                    <li id="nav-pilotes"><a href="liste_pilotes.html">Pilotes</a></li>
                </ul>
            </nav>
        </div>
        <!-- Surbrillance d'un des boutons de navigation en fonction de la page actuelle -->
        <script>document.getElementById("nav-entreprises").classList.add("nav-selected");</script>
    </header>

    <main>
        <button name="fleche-retour" id="fleche-retour" value="fleche-retour"><i class="fa-solid fa-arrow-left fa-3x" ></i></button>
        
        <div class="conteneur-creation-entreprise">
            <h1>Création d'une entreprise</h1>
            
            <form action="">
                <fieldset class="rectangle-gris">
                    <div class="entreprise">
                        <label for="entreprise">Nom de l'entreprise :</label><br>
                        <input class="case-nom-ent" type="text" name="entreprise" id="entreprise" required><br><br>
                    </div>
                    
                    <div class="localisation">
                        <label for="localisation">Localisation :</label><br>
                        <input class="case-localisation" type="text" name="localisation" id="localisation" required><br><br>
                    </div>
                    <div class="domaine">
                        <label for="domaine">Domaines :</label><br>
                        <input class="case-domaine" type="text" name="domaine" id="domaine" required><br><br>
                    </div>
                    
                    <div class="entreprise-visible-div">
                        <label for="entreprise-visible-checkbox">Entreprise visible</label>
                        <input type="checkbox" id="entreprise-visible-checkbox" checked>
                    </div>
                </fieldset>
                
                <div class="conteneur-bouton-principal">
                    <input class="bouton-principal" type="submit" value="Créer une entreprise">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <a href="infos_legales.html">
            Informations légales
        </a>
    </footer>
</body>

</html>
