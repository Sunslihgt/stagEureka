<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StagEureka</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/abdb6c54cc.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="header-div">
            <section>
                <img src="images/logo_complet.jpg" alt="Logo StagEureka" id="logo">
            </section>
            <section>
                <button class="header-button">Connexion</button>
                <button class="header-button">Thème</button>
            </section>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="accueil.html">Accueil</a></li>
                    <li><a href="offres.html">Offres</a></li>
                    <li><a href="entreprises.html">Entreprises</a></li>
                    <li><a href="etudiants.html">Étudiants</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <button name="fleche-retour" id="fleche-retour" value="fleche-retour"><i class="fa-solid fa-arrow-left fa-3x" ></i></button>

    <h1 class="Creation-entreprise">Création d'une entreprise</h1>
    <fieldset class="carre-gris">
        <div class="colonne1">
            <div class="entreprise">
                <label for="Entreprise">Nom de l'entreprise :</label><br>
                <input class="case-nom-ent" type="text" name="Entreprise" id="Entreprise" required><br><br>
            </div>

            <div class="localisation">
                <label for="Localisation">Localisation :</label><br>
                <input class="case-localisation" type="text" name="Localisation" id="Localisation" required><br><br>
            </div>
            <div class="domaine">
                <label for="Domaine">Domaines :</label><br>
                <input class="case-domaine" type="text" name="Domaine" id="Domaine" required><br><br>
            </div>
        </div>
    </fieldset>

    <br>
    <div class="btn-entreprise">
        <input class="Btn-creation-entreprise" type="submit" value="Créer une entreprise">
    </div>
    </br>

</body>

</html>
