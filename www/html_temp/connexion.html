<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de connexion du site StagEureka">
    <title>Connexion - StagEureka</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/abdb6c54cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/theme.js"></script>
    <script src="js/password.js"></script>
</head>
<body>
    <header>
        <div id="header-div">
            <div id="header-logo-div">
                <img src="images/logo_complet_clair_compresse.jpg" alt="Logo StagEureka" class="logo" id="logo-light">
                <img src="images/logo_complet_sombre_compresse.jpg" alt="Logo StagEureka" class="logo" id="logo-dark"
                    hidden>
            </div>
    
            <div id="header-button-div">
                <a href="connexion.html">
                    <button class="header-button">Connexion</button>
                </a>
    
                <span></span>
    
                <div id="div-switch">
                    <label class="switch">
                        <input type="checkbox" id="checkbox-theme">
                        <div class="slider"></div>
                        <div class="slider-carte">
                            <div class="slider-carte-face slider-carte-gauche"></div>
                            <div class="slider-carte-face slider-carte-droite"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div>
            <nav>
                <ul>
                    <li id="nav-accueil"><a href="accueil.html">Accueil</a></li>
                    <li id="nav-offres"><a href="liste_offres.html">Offres</a></li>
                    <li id="nav-entreprises"><a href="liste_entreprises.html">Entreprises</a></li>
                    <li id="nav-etudiants"><a href="liste_etudiants.html">Étudiants</a></li>
                    <li id="nav-pilotes"><a href="liste_pilotes.html">Pilotes</a></li>
                </ul>
            </nav>
        </div>
        <!-- Surbrillance d'un des boutons de navigation en fonction de la page actuelle -->
        <!-- <script>document.getElementById("nav-accueil").classList.add("nav-selected");</script> -->
    </header>

    <main>
        <div class="conteneur-connexion">
            <h1>Connexion</h1>
            
            <form action="action.php">
                <label for="email">Email :</label><br>
                <input class="case" type="text" placeholder="mon.email@mail.fr" name="email" id="email" required ><br><br>
                
                <div id="groupe-mdp">
                    <label for="mdp">Mot de passe :</label><br>
                    <input class="case mdp" type="password" name="mdp" id="mdp" required ><br><br>
                    <i class="icone-mdp fa-regular fa-eye"></i>
                </div>
                    
                <input type="submit" class="btn-connexion" value="Se connecter">
            </form>
        </div>
    </main>

    <footer>
        <a href="infos_legales.html">
            Informations légales
        </a>
    </footer>
</body>
</html>
